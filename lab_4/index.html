<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello World";

        const headerContent = document.querySelector(".header");
        let name = "Dylan";
        headerContent.textContent = name + "'s Lab 4"

        content.innerHTML += "<p class =\"Paragraph1\"></p><p class=\"Paragraph2\"></p>";
        
        const p1 = document.getElementsByClassName("Paragraph1");
        p1[0].innerHTML += "My name has " + name.length + " characters."

        const p2 = document.getElementsByClassName("Paragraph2");
        p2[0].innerHTML += "The third character of my name is " + name.charAt(2);

        let lastName = "Bipat";
        p2[0].innerHTML += "<br>" + "The last three letters of my name are " + lastName.slice(lastName.length - 3) + "<br>";

        let fullName = "Dylan Bipat";
        const dylan = fullName.slice(0,5);
        const bipat = fullName.slice(6,fullName.length);

        let totalLength = dylan.length + bipat.length;

        headerContent.textContent = fullName + "'s Lab 4 " + totalLength;


      }
    </script>
  </body>
</html>
